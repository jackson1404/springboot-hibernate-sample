spring:
  application:
    name: springboot-hibernate.sample
  datasource:
    url: jdbc:postgresql://localhost:5432/demo_hibernate_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect